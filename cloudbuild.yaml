steps:
  # 1. Adım: Docker Image Build Et
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/app-repo/python-app:$SHORT_SHA'
      - '.'

  # 2. Adım: Image'ı Artifact Registry'ye Yükle
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/app-repo/python-app:$SHORT_SHA'

  # 3. Adım: Cloud Run'a Deploy Et
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'python-app'
      - '--image'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/app-repo/python-app:$SHORT_SHA'
      - '--region'
      - 'europe-west3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'europe-west3-docker.pkg.dev/$PROJECT_ID/app-repo/python-app:$SHORT_SHA'
