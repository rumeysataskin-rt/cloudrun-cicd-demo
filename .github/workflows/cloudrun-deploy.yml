name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: cloudrun-cicd-481505
  REGION: europe-west1
  SERVICE_NAME: cloudrun-app
  REPO_NAME: cloudrun-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: |
        gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        docker build -t europe-west1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/cloudrun-app:latest .

    - name: Push Docker image
      run: |
        docker push europe-west1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/cloudrun-app:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image europe-west1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/cloudrun-app:latest \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated
